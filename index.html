    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#09090b',
              industrial: '#f97316', // Laranja Industrial
              zinc: {
                950: '#09090b',
                900: '#18181b',
                800: '#27272a',
                700: '#3f3f46',
                400: '#a1a1aa',
              }
            },
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
            }

    <style>
      body {
        background-color: #09090b;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .glass {
        background: rgba(9, 9, 11, 0.85);
        backdrop-filter: blur(12px);
      }
      .font-800 { font-weight: 800; }
      .tracking-tight-industrial { letter-spacing: -0.04em; }
      
      /* Subtle glow for tech elements */
      .glow-industrial {
        filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.3));
      }

      /* Intense glow for high-conversion elements */
      .glow-intense {
        filter: drop-shadow(0 0 20px rgba(249, 115, 22, 0.7));
      }
      
      .btn-industrial {
        background-color: #f97316;
        color: #ffffff;
        transition: all 0.2s ease-in-out;
      }
      .btn-industrial:hover {
        background-color: #ea580c;
        transform: scale(1.02);
      }
      
      /* Pulse Animation */
      .pulse-industrial {
        animation: pulse-orange 2s infinite;
      }
      @keyframes pulse-orange {
        0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }
    </style>
